<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
  document.addEventListener("DOMContentLoaded",function(){
    const list = document.querySelector('.output ul');
    list.innerHTML = '';
    let cities = ['lonDon', 'ManCHESTer', 'BiRmiNGHAM', 'liVERpoOL','saiShA gANGIMALLA'];
    
    for (let i = 0; i < cities.length; i++) {
     let input = cities[i];
     let lowerCities = input.toLowerCase();
     let firstCities = lowerCities.slice(0,1);
let newCities = lowerCities.replace(lowerCities.slice(0,1),firstCities.toUpperCase() );
      let result = newCities;
      let listItem = document.createElement('li');
      listItem.textContent = result;
      list.appendChild(listItem);
    }
  });
  </script>
</head>
<body>
   <div class="output">
     <ul></ul>
   </div>
</body>
</html>
